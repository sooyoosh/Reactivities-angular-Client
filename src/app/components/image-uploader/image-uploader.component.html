<div class="card flex justify-content-center">
    <p-stepper>
        <p-stepperPanel header="Upload image">
            <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
                <div class="flex flex-column h-12rem">
                    <div
                        class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                        <div class=" flex justify-content-center">
                            <input class="styled-file" type="file" (change)="fileChangeEvent($event)" />
                        </div>

                    </div>
                </div>
                <div class="flex pt-4 justify-content-end mt-2">
                    <p-button [disabled]="!imageChangedEvent" label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()" />
                </div>
            </ng-template>
        </p-stepperPanel>
        <p-stepperPanel header="Cropped (Optional)">
            <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback"
                let-index="index">
                <div class="flex flex-column h-12rem ">
                    <div
                        class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">

                        <image-cropper style="width: 15rem;" [imageChangedEvent]="imageChangedEvent"
                            [maintainAspectRatio]="false" [aspectRatio]="1 / 1" [resizeToWidth]="500" format="jpeg"
                            (imageCropped)="imageCropped($event)"></image-cropper>



                    </div>
                </div>
                <div class="flex pt-4 justify-content-between">
                    <p-button  label="Back" icon="pi pi-arrow-left" (onClick)="goPrev(prevCallback)" />
                    <p-button  label="Next" icon="pi pi-arrow-right" (onClick)="nextCallback.emit()" />
                </div>
            </ng-template>
        </p-stepperPanel>
        <p-stepperPanel header="Upload">
            <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback"
                let-index="index">
                <div class="flex flex-column h-12rem ">
                    <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                        <p-button label="Upload" icon="pi pi-cloud" (onClick)="uploadHandler()"></p-button>

                    </div>
                </div>
                <div class="flex pt-4 justify-content-between">
                    <p-button  label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
                </div>
            </ng-template>
        </p-stepperPanel>

    </p-stepper>
</div>
