@if(photos && isCurrentUser){

<div class="flex flex-column gap-2 align-items-start">

    <div>
        <p-button (onClick)="toggleEditeMode()" 
        [style]="{'width':'17rem','border-radius': '15px'}" 
                        [label]="editMode?'CANCLE':'ADD PHOTO'" [rounded]="true" severity="secondary" />
    </div>
    @if (!editMode) {

        <p-galleria
            [style]="{'width':'17rem'}" 
            [value]="photos" 
            [responsiveOptions]="responsiveOptions" 
            [containerStyle]="{ 'max-width': '640px' }" 
            [numVisible]="5">
                <ng-template pTemplate="item" let-item>
                    <img [src]="item.url" style="width: 100%;" />
                </ng-template>
                <ng-template pTemplate="thumbnail" let-item>
                    <div class="grid grid-nogutter justify-content-center">
                        <img [src]="item.url" style="width: 5rem;"/>
                    </div>
                </ng-template>
        </p-galleria>
    }@else {
        <app-image-uploader></app-image-uploader>
    }
</div>


}@else {
    <h2>there is no photo here to showing...</h2>
}
