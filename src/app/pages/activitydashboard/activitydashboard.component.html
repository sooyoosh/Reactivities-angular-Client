<div class="grid p-8 min-h-full" style="background-color: #eeeeee;">

    <div class="col-8">

        <div class="flex flex-column gap-3">
            @for (act of allActivities; track $index) {
            <p-card [style]="{'border-radius':'10px'}">

                <ng-template pTemplate="header">
                    <div class="flex pl-4 pt-4 align-items-center">
                        <p-avatar icon="pi pi-user" styleClass="mr-4" size="xlarge" shape="circle" />
                        <div>
                            <h3 class="font-bold">{{act.title}}</h3>
                            <p>hosted by <a class="text-decoration-none">bob</a></p>
                        </div>
                    </div>
                </ng-template>
                <hr>

                <div class="flex gap-3">
                    <div class="flex">
                        <i  class="bi bi-alarm mr-2 text-xl"></i>
                        <p>{{act.date}}</p>
                    </div>
                    <div class="flex">
                        <i class="bi bi-geo-alt-fill mr-2 text-xl"></i>
                        <p>{{act.venue}}</p>
                    </div>

                </div>

                <div style="background-color: #eeeeee;">
                    <h3>attendess go here</h3>
                    <h3>attendess go here</h3>
                    <h3>attendess go here</h3>
                    <h3>attendess go here</h3>
                </div>
                <!-- <ul>
                    <li>{{act.title}}</li>
                    <li>{{act.date}}</li>
                    <li>{{act.description}}</li>
                    <li>{{act.city}}/{{act.venue}}</li>
                </ul> -->
                <ng-template pTemplate="footer">
                    <div class="flex gap-3 align-items-center ">
                        <!-- <p-chip [label]="act.category" [icon]="chooseIcon(act.category)" /> -->
                        <div class="flex gap-2 align-items-center justify-content-between w-100 ">
                            <p class="pt-3 font-bold">{{act.description}}</p>
                            <!-- <p-button label="DELETE" severity="danger" [disabled]="isSubmitting"
                                (onClick)="deleteActivity(act.id)"
                                [style]="{'border-radius':'5px','box-shadow': '0 4px 10px rgba(0, 0, 0, 0.2)'}" /> -->
                            <p-button (onClick)="viewDetail(act)" label="VIEW"
                                [style]="{'border-radius':'5px','box-shadow': '0 4px 10px rgba(0, 0, 0, 0.2)'}" />
                        </div>
                    </div>
                </ng-template>
            </p-card>

            }
        </div>


    </div>

    <div class="col-4">
        
        <div class="flex flex-column gap-3">

            <p-card  [style]="{'border-radius':'15px'}">
               <div class="flex flex-column">
                   <div class="flex">
                       <i class="bi bi-filter text-5xl mr-2"></i>
                       <h4 class="mt-3 font-bold">Filter By</h4>
                   </div>
                   <p-listbox 
                      [options]="items"  
                      optionLabel="name" 
                      [style]="{'width':'15rem','border':'none'}" 
                      [listStyle]="{'max-height': '220px'}" /> 
               </div>
    
            </p-card>

            <p-card  [style]="{'border-radius':'15px'}">
                <div class=" flex justify-content-center">

                    <p-calendar 
                      class="max-w-full"  
                      [inline]="true" 
                      [showWeek]="true" />
                </div>
    
            </p-card>
        </div>
